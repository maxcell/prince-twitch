<body>
  <h1 id="special-text" style="color:firebrick;">Where is the beef? Idk</h1>
  <script>
    (() => {
      let counter = 1;
      setInterval(() => {
        const header = document.getElementById('special-text')

        header.textContent = `Where is the beef? It is floor ${counter}`
        counter++
      }, 10_000)
    })()
  </script>
